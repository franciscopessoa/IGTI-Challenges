<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"

        <div class="statistics"></div>
      </div>
    </div>

  <script src="./script.js"></script>
